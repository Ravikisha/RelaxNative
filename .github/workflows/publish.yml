name: Publish

on:
  push:
    branches:
      - main

permissions:
  contents: write
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'
          cache: npm

      - name: Install build tools
        run: sudo apt-get install -y build-essential

      - name: Install deps
        run: |
          echo "CXXFLAGS=\"-std=c++20\" npm i --legacy-peer-deps"
          CXXFLAGS="-std=c++20" npm i --legacy-peer-deps

      # - name: Test
      #   run: npm run test:inband

      - name: Build
        run: npm run build

      - name: Bump version (patch)
        run: |
          test -n "${GITHUB_TOKEN}" || (echo "Missing GITHUB_TOKEN" && exit 1)
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Skip if the commit looks like it was already a version bump
          if echo "${GITHUB_EVENT_HEAD_COMMIT_MESSAGE}" | grep -qE '^chore\(release\):'; then
            echo "Release commit detected; skipping bump"
            exit 0
          fi

          npm version patch -m "chore(release): v%s"
          git push
          git push --tags
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_EVENT_HEAD_COMMIT_MESSAGE: ${{ github.event.head_commit.message }}

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
