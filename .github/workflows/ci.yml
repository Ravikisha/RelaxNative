name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Install deps
        run: |
          echo "CXXFLAGS=\"-std=c++20\" npm i --legacy-peer-deps"
          CXXFLAGS="-std=c++20" npm i --legacy-peer-deps

      - name: Test (single worker for native determinism)
        run: npm run test:inband
